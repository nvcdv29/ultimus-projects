<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://proicons.netlify.app/css/icons.min.css">
</head>

<body>
    <header class="header">
        <a class="brand" style="text-decoration: none"><i class="fad fa-building"></i>The Brand</a>
        <a href="#" class="login" style="text-decoration: none"><i class="fad fa-user"></i>Login</a>
      </header>

        <div class="container">
            <div class="row row1">
                <div class="element green">
                    <div class="box-row box1-2">
                        <div class="box-element box1"><i class="fad fa-envelope-open-text fa-2x"></i></div>
                        <div class="box-element box2">
                            <h2>My Tasks</h2>
                            <h1>76</h1>
                        </div>
                    </div>
                </div>
                <div class="element yellow">
                    <div class="box-row">
                        <div class="box-element box1"><i class="fad fa-exclamation-triangle fa-2x"></i></div>
                        <div class="box-element box2">
                            <h2>Overdue Tasks</h2>
                            <h1>48</h1>
                        </div>
                    </div>
                </div>
                <div class="element green">
                    <div class="box-row">
                        <div class="box-element box1">
                            <i class="fad fa-bell fa-2x"></i></div>
                        <div class="box-element box2">
                            <h2>My Notifications</h2>
                            <h1>6</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row2">
                <div class="element brightgreen">
                    <div class="box-column">
                        <div class="box-row">
                            <div class="box-element box1"><i class="fad fa-network-wired fa-rotate-90 fa-2x"></i></div>
                            <div class="box-element box2">
                                <h2>Processes</h2>
                                <h1>51</h1>
                            </div>
                        </div>

                        <ul class="box-column">
                            <li class="box-element2 box5"><h2 class="box-heading">HR <strong>3</strong></h2></li>
                            <li class="box-element2 box5"><h2 class="box-heading">Accounts <strong>8</strong></h2></li>
                        </ul>
                    </div>
                </div>
                <div class="element blue">
                    <div class="box-column">
                        <div class="box-element box3">
                            <h2>My Team</h2>
                        </div>
                        <div class="box-row">
                            <div class="box-element box4">
                                <div class="person-column">
                                    <div class="person-card person-icon"><i class="fad fa-user fa-3x"></i></div>
                                    <div class="person-card person-name">Jane Doe</div>
                                </div>
                            </div>
                            <div class="box-element box4">
                                <div class="person-column">
                                    <div class="person-card person-icon"><i class="fad fa-user fa-3x"></i></div>
                                    <div class="person-card person-name">John Doe</div>
                                </div>
                            </div>
                            <div class="box-element box4">
                                <div class="person-column">
                                    <div class="person-card person-icon"><i class="fad fa-user fa-3x"></i></div>
                                    <div class="person-card person-name">Jane Doe</div>
                                </div>
                            </div>
                        </div>
                        <div class="box-row row3">
                            <div class="box-element box4">
                                <div class="person-column">
                                    <div class="person-card person-icon"><i class="fad fa-user fa-3x"></i></div>
                                    <div class="person-card person-name">Jane Doe</div>
                                </div>
                            </div>
                            <div class="box-element box4">
                                <div class="person-column">
                                    <div class="person-card person-icon"><i class="fad fa-user fa-3x"></i></div>
                                    <div class="person-card person-name">John Doe</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="element green">
                    <div class="box-column">
                        <div class="box-row">
                            <div class="box-element box1"><i class="fad fa-comment-exclamation fa-2x"></i></div>
                            <div class="box-element box2">
                                <h2>My Requests</h2>
                                <h1>39</h1>
                            </div>
                        </div>
                        <div class="box-column">
                            <div class="box-element2 box5"><h2 class="box-heading">In Progress <strong>11</strong></h2></div>
                            <div class="box-element2 box5"><h2 class="box-heading">Overdue <strong>3</strong></h2></div>
                            <div class="box-element2 box5"><h2 class="box-heading">Completed <strong>25</strong></h2></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <div>
        <p class="footer">Note: Not responsive (yet) • <i class="fab fa-github"></i> <a href="https://github.com/nvcdv29/ultimus-projects/tree/main/dashboard" target="_blank">Source Code</a> • Icons by <i class="fab fa-font-awesome"></i> <a href="https://fontawesome.com/" target="_blank">Fontawesome</a> </p>
    </div>
</body>

</html>
