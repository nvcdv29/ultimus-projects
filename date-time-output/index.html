<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="content-container">
            <h1>Today's Date</h1>
            <h3 id="date"></h3>
        </div>

        <div class="content-container">
            <h1>Current Time</h1>
            <h3 id="time"></h3>
        </div>

        <div class="content-container">
            <h1>Time ago</h1>

            <input type="date" id="dateInput">
            <input type="time" id="timeInput">
            
            <button onclick="getInput();">Get the Input</button>
            
            <p id="outputInput"></p>
        </div>
        
    </div>



    <script>
        var d = new Date();
        var day = d.getDate();
        var month = d.getMonth();
        var year = d.getFullYear();
        document.getElementById("date").innerHTML = day + "." + month + "." + year;

        var d = new Date();
        var hours = d.getHours();
        var minutes = d.getMinutes();
        var seconds = d.getSeconds();
        document.getElementById("time").innerHTML = hours + ":" + minutes;

        function getInput() {
            let dateInput = document.getElementById("dateInput").value;
            let timeInput = document.getElementById("timeInput").value;
            document.getElementById("outputInput").innerHTML = "Your Input: " + dateInput + " " + timeInput;
        }

        // var timeago = new Date();
        // moment(outputInput).fromNow();
        // document.getElementById("dateInput").innerHTML = timeago;

    </script>
</body>

</html>
